<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Card</title>
    <link rel="stylesheet" href="./stu_health.css">
</head>
<body>
    <div class="card">
        <h2>Patient Appointment</h2>
        <div class="info">
            <p><span class="label">Name:</span> <span id="patientName"></span></p>
            <p><span class="label">Date:</span> <span id="appointmentDate"></span></p>
            <p><span class="label">Time:</span> <span id="appointmentTime"></span></p>
            <p><span class="label">Age:</span> <span id="patientAge"></span></p>
            <p><span class="label">Temperature:</span> <span id="bodyTemperature"></span></p>
            <p><span class="label">Symptoms:</span> <span id="symptoms"></span></p>
        </div>
        <div class="buttons">
            <button id="confirmBtn">Confirm</button>
            <button id="prioritizeBtn">Prioritize</button>
        </div>
    </div>
    <script src="./stu_health.js"></script>
</body>
</html>
