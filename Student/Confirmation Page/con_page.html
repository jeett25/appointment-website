<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Summary</title>
    <link rel="stylesheet" href="con_page.css">
</head>
<body>
    <div class="container">
        <h1>Appointment Summary</h1>
        
        <div class="summary-card">
            <h2>Doctor Information</h2>
            <p><strong>Name:</strong> <span id="doctor-name"></span></p>
            <p><strong>Specialty:</strong> <span id="doctor-specialty"></span></p>
            <p><strong>Location:</strong> <span id="doctor-location"></span></p>
        </div>
        
        <div class="summary-card">
            <h2>Appointment Details</h2>
            <p><strong>Date:</strong> <span id="appointment-date"></span></p>
            <p><strong>Time:</strong> <span id="appointment-time"></span></p>
            <p><strong>Age:</strong> <span id="patient-age"></span></p>
            <p><strong>Weight:</strong> <span id="patient-weight"></span></p>
            <p><strong>Temperature:</strong> <span id="patient-temperature"></span></p>
            <p><strong>Symptoms:</strong> <span id="patient-symptoms"></span></p>
        </div>

        <button id="confirm-button" class="confirm-button">Confirm Appointment</button>
    </div>

    <script src="con_page.js"></script>
</body>
</html>
